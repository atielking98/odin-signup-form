<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>
<script>
    var check = function() {
        if (document.getElementById('pwd').value ==
            document.getElementById('confirm-password').value) {
            document.getElementById('message').style.color = 'white';
            document.getElementById('message').innerHTML = 'passwords match ✅';
        } else {
            document.getElementById('message').style.color = 'white';
            document.getElementById('message').innerHTML = 'passwords do not match ❌';
        }
    }
</script>
<body>
    <div class="landing-page">
        <div class="sidebar">
            <div class="logo">
                <img src="assets/flower.png">
                lotus
            </div>
            <div class="credits">
                Photo by Masha Kotliarenko on <a href="https://unsplash.com/@kotliarenko">Unsplash</a>
            </div> 
        </div>
        <div class="form-wrapper">
            <p class="form-intro">
                This is not a real online service!

                Sign up now to get started.
                
                You know you want to.
            </p>
            <form>
                <div class="form">
                <div class="form-title">Let's do this!</div>
                <div class="input">
                    <label for="fname">
                        <span>First Name</span>
                    </label>
                    <input type="text" id="fname" name="fname" required/>
                </div>
                <div class="input">
                    <label for="lname">
                        <span>Last Name</span>
                        </label>
                        <input type="text" id="lname" name="lname" required/>
                </div>
                <div class="input">
                    <label for="email">
                    <span>Email</span>
                    </label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="input">
                    <label for="tel">
                    <span>Phone Number </span>
                    </label>
                    <input type="tel" id="tel" name="tel" minlength="10" maxlength="10" required/>
                </div>
                <div class="input">
                    <label for="pwd">
                        <span>Password</span>
                      </label>
                      <input type="password" id="pwd" name="password" onkeyup="check();" required/>
                </div>
                <div class="input">
                      <label for="confirm-password">
                        <span>Confirm Password</span>
                      </label>
                      <input type="password" id="confirm-password" name="confirm-password" onkeyup="check();" required/>
                </div>
                <div class="input" id='message'></div>
                </div>
                <button class="button" type="submit">Create Account</button>
            </form>
            <div class="log-in">Already have an account? <a href="#">Log in</a>.</div>

        </div>
    </div>
    
</body>
</html>
